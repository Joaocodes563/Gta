<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Theft Auto</title>
    <link rel="shortcut icon" href="./imagens/favicon.png" />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
                
  </head>
  <body>

    <header class="cabecalho">
      <div class="logo">
        <img src="imagens/logo-rockstar.svg" alt="logo-rockstar" />
        <hr />
        <img src="imagens/logo-gta.svg" alt="logo-gta" />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="compre-ja">Compre já</a>
          </li>
          <li>
            <a href="https://support.rockstargames.com/br/" target="_blank">Suporte</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="home" id="home">
        <img id="imagemfundo" src="imagens/bg-main.png" alt="imagem fundo"/>

        <div class="informacoes">
            <div class="lista de jogos"></div>
            <h1>Já Disponível para playstatios 5 e X-Box Series S</h1>
            <p class="texto">Experimente o GTA 5 e GTA online</p>
            <a class="btncompra" href="#comprar">Compre já</a>
        </div>     
    </main>

    <section class="pagamento" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-jogo" src="imagens/gta5.jpg" alt="capa do jogo">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA online</strong>
                </p>
                <ul class="pataforma">
                    <li>
                        <li>
                            <img src="imagens/logo-ps5.svg" alt="imagem logo ps5">
                        </li>
                        <li>
                            <img src="imagens/logo-xbox-series-s.svg" alt="imagem logo xbox sx">
                        </li>
                        <li>
                            <img src="imagens/logo-ps4.svg" alt="imagem logo ps4">
                        </li>
                        <li>
                            <img src="imagens/logo-xbox-one.svg" alt="imagem logo xbox one">
                        </li>
                        <li>
                            <img src="imagens/logo-pc.svg" alt="imagem logo pc">
                        </li>
                    </li>
                </ul>
            </div>

            <button class="btnplataforma">
                selecione a plataforma
                <ul>
                    <li>
                        <li>
                            <img src="imagens/logo-ps5.svg" alt="imagem logo ps5">
                        </li>
                        <li>
                            <img src="imagens/logo-xbox-series-s.svg" alt="imagem logo xbox sx">
                        </li>
                        <li>
                            <img src="imagens/logo-ps4.svg" alt="imagem logo ps4">
                        </li>
                        <li>
                            <img src="imagens/logo-xbox-one.svg" alt="imagem logo xbox one">
                        </li>
                        <li>
                            <img src="imagens/logo-pc.svg" alt="imagem logo pc">
                        </li>
                    </li>
                </ul>
            </button>

        </div>

    </section>

  </body>
</html>
